			console.log(valor);		
			if(valor==1){
				$("#juridica").show();
			}else if(valor==2){
				$("#persona").show();
			}else if(valor==3){
				$("#esp").show();
			}else if(valor==4){
				$("#anonimo").show();
			}
		});
